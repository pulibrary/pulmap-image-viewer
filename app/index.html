<head>
	<meta charset="UTF-8">
	<title>pulmap-viewer</title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="lib/styles/leaflet.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
   
   	<!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="shortcut icon" href="/favicon.ico">

</head>
<body>
	<div class="map-application">
		<div id="map" class="map"></div>
	</div>
	<div id="item-info">
		<div id="item-text">
			<p  id="item-title-label"></p>
			<h2 id="item-title"></h2>
			<dl class="dl-horizontal">
				<dt id="item-author-label">Author</dt>
				<dd id="item-author"</dd>
				<dt id="item-publisher-label">Publisher</dt>
				<dd id="item-publisher"></dd>
				<dt id="item-year-label">Year</dt>
				<dd id="item-year"></dd>
				<dt id="item-abstract-label">Abstract</dt>
				<dd id="item-abstract"></dd>
				<dt id="item-subjects-label">Subjects</dt>
				<dd id="item-subjects"></dd>
				<dt id="item-places-label">Places</dt>
				<dd id="item-places"></dd>
				<dt class="contact" id="item-contact-label">Contact</dt>
				<dd class="contact" id="item-contact">
					<div>		
						<div class="contact-item">
							<div class="indent">
								<div>Tsering Wangyal Shawa</div>
								<div><a href="mailto:shawatw@princeton.edu">shawatw@princeton.edu</a></div>
								<div>609-258-6804</div>
							</div>
							<div class="clear"></div>
						  </div>
					</div>
				</dd>
			</dl>

		</div>
	</div>
	<!-- build:js scripts/vendor.js -->
	<script src="lib/scripts/leaflet.js"></script>
	<script src="lib/scripts/pairtree.js"></script>
	<script src="bower_components/director/build/director.js"></script>
	<script src="bower_components/leaflet-iiif/leaflet-iiif.js"></script>
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  
	
	<!-- endbower -->
  <!-- endbuild -->
	
	<!-- build:js scripts/main.js -->
	<script src="scripts/main.js"></script>
	<!-- endbuild -->
</body>
</html>
